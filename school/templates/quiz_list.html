{% extends 'index.html' %}
{% block dashboard %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Quiz</h1>
  {% if perms.school.add_quiz %}
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'quiz-add' %}">Create Quiz</a>
    </div>
  </div>
  {% endif %}
</div>
{% for obj in object_list %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ obj.title }}</h5>
    <a href="{% url 'quiz-view' obj.pk %}" class="btn btn-primary float-right">Start</a>
  </div>
  <div class="card-footer text-muted">
    Total Questions: {{ obj.get_questions.count }}
  </div>
</div>
{% endfor %}
{% endblock %}
